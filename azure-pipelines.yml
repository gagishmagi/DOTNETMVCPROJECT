trigger:
- main

pool: default

steps:
- task: DotNetCoreCLI@2
  inputs:
    command: 'build'

- task: DotNetCoreCLI@2
  inputs:
    command: 'publish'
    publishWebProjects: true

- task: AzureRmWebAppDeployment@5
  inputs:
    ConnectionType: 'AzureRM'
    azureSubscription: 'Concierge Subscription(a607a8d8-0d10-48d5-9d37-60b626615839)'
    appType: 'webAppLinux'
    WebAppName: 'a607a8d8-0d10-48d5-9d37-60b626615839'
    packageForLinux: '$(System.DefaultWorkingDirectory)/**/*.zip'
    StartupCommand: 'dotnet run'
    DeploymentTypeLinux: 'oneDeploy'